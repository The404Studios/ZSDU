---
# Nginx Ingress Controller Configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: game-manager-ingress
  namespace: zsdu
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    # SSL (uncomment for production)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # TLS configuration (uncomment for production)
  # tls:
  #   - hosts:
  #       - api.zsdu.example.com
  #       - ws.zsdu.example.com
  #     secretName: zsdu-tls
  rules:
    # HTTP API
    - host: api.zsdu.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: game-manager
                port:
                  number: 8080
    # WebSocket
    - host: ws.zsdu.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: game-manager
                port:
                  number: 8081

---
# TCP Services ConfigMap for Nginx Ingress (for traversal TCP port)
apiVersion: v1
kind: ConfigMap
metadata:
  name: tcp-services
  namespace: ingress-nginx
data:
  "7777": "zsdu/game-manager:7777"

---
# Game Server NodePort Service (for direct game connections)
apiVersion: v1
kind: Service
metadata:
  name: game-servers-external
  namespace: zsdu
spec:
  type: NodePort
  ports:
    - name: game-27015
      port: 27015
      targetPort: 27015
      nodePort: 30015
    - name: game-27016
      port: 27016
      targetPort: 27016
      nodePort: 30016
    - name: game-27017
      port: 27017
      targetPort: 27017
      nodePort: 30017
    - name: game-27018
      port: 27018
      targetPort: 27018
      nodePort: 30018
    - name: game-27019
      port: 27019
      targetPort: 27019
      nodePort: 30019
  selector:
    app: game-server
